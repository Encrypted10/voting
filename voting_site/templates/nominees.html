<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nominees Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <style>
        /* General styles */
        body {
            /* background: linear-gradient(to left, rgb(158, 193, 245), #acf1fb); */
            font-family: Poppins, sans-serif;
        }

        .nominee-card {
            margin-bottom: 20px;
        }

        .nominee-photo {
            max-width: 100%;
            height: auto;
        }

        .text {
            background: linear-gradient(to right, red, blue, green, white);
            font-size: 40px;
            text-transform: uppercase;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #h2 {
            background: linear-gradient(to right, red, blue, green, white);
            font-size: 40px;
            text-transform: uppercase;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            text-decoration: solid;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            border: 1px solid #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: linear-gradient(to left, rgb(158, 193, 245), #acf1fb);
            box-shadow: 3px 3px red, 0em 0 .4em rgb(255, 238, 3);
            width: 50vw;
            max-width: 100%;
        }

        .card img {
            width: 100%;
            height: 300px;
            border-radius: 50%;
        }

        .card h1 {
            font-size: 2.5em;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
        }

        .card p {
            font-size: 2em;
            color: solid;
            font-weight: bold;
        }

        /* Responsive styles */
        @media only screen and (min-width: 300px) and (max-width: 600px) {
            .card {
                width: 50vw;
                /* One card per row on the smallest screens */
                height: 24vh;
                background-color: black;
            }
        }

        @media (min-width: 601px) and (max-width: 1000px) {
            .card {
                width: 50vw;
                /* Two cards per row on smaller screens */
                background-color: green;
            }
        }

        @media (min-width: 1001px) {
            .card {
                width: calc(33.33% - 20px);
                /* Three cards per row on medium and larger screens */
                background-color: red;
            }
        }
    </style>
</head>

<body>
    {% if nominees %}
    <h1 id="h2">Nominees for Election ID {{ request.user.election_id }}</h1>
    <hr>
    <div class="card-container">
        {% for nominee in nominees %}
        <div class="card">
            <img id="nomimg" src="{{ nominee.image_url }}" alt="{{ nominee.name }}" class="center">
            <h1>{{ nominee.name }}</h1>
            <p>{{ nominee.description }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %} 

 <!-- {% include "footer.html" %} -->
</body>

</html>
