<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5%;
        }

        .card {
            width: calc(20% - 20px);
            border: 1px solid #1e1e1e;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: linear-gradient(to left, rgb(158, 193, 245), #acf1fb);
            /* transition: transform 0.3s ease-in-out; */
            box-shadow: 3px 3px red, 0em 0 .4em rgb(255, 238, 3);
        }

        /* .card:hover {
            transform: scale(1.2);
        } */
        .card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            color: #666;
        }

        @media (max-width: 900px) {
            .card {
                width: calc(70% - 20px);
                /* Two cards per row on smaller screens */
            }
        }

        @media (max-width: 600px) {
            .card {
                width: calc(70% - 20px);
                /* One card per row on the smallest screens */
            }
            body{
                height: 350vh;

            }
        }
        button {
            display: block;
            /* right: 50%; */
            margin: 0 auto;
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }


        button:hover {
            background-color: #3e8e41;
            color: black;
        }

        button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .text {
            background: linear-gradient(to right, red , blue,green,white);
            font-family: Poppins, sans-serif;
            font-size: 40px;
            text-transform: uppercase;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- cast_vote.html -->
<!-- cast_vote.html -->
<h1 class="text">Vote for a Nominee</h1>
{% if message %}
    <p class="text" style="font-size: 20px;">{{ message }}</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        <div class="card-container">
            {% for nominee in nominees %}
            <div class="card">
                <img id="nomimg" src="{{ nominee.image_url }}" alt="{{ nominee.name }}" class="center">
                <h2>{{ nominee.name }}</h2>
                <p>{{ nominee.description }}</p>
                <input type="radio" id="nominee_{{ nominee.id }}" name="nominee_id" value="{{ nominee.id }}" , required>

            </div>
            {% endfor %}
        </div><br><br>
        <button type="submit">Vote to your candidate</button>
    </form>
{% endif %}



</body>
</html>
